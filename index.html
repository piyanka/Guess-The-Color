<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Color</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
    }

    #options-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
    }

    #options-container > div {
        height: 100px;
        width: 100px;
        margin: 10px auto;
        border-radius: 10px;
        cursor: pointer;
    }

    #options-container > div:hover {
        transform: scale(1.2);
        transition: 0.4s all;
    }
</style>

<body>
    <div class="container text-center mt-5">
        <div>
            <h1 id="color-code" class="display-4"></h1>
        </div>
        <div>
            <h4 class="text-muted">Guess this color:</h4>
            <h1 id="color-code" class="display-4 font-weight-bold text-primary"></h1>
        </div>
        <div class="my-3">
            <h4>Score: <span id="score" class="badge badge-primary"></span> </h4>
        </div>
        <div id="options-container" class="d-flex justify-content-center">
            <!-- Color options will be generated here -->
        </div>
        <button class="btn btn-outline-secondary mt-4" onclick="startGame()">Restart Game</button>
    </div>

    <script src="script.js"></script>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
